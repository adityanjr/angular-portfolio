<section class="my-28 px-8" id="projects">
  <header class="text-4xl font-bold pt-10 pb-2">
    <h2>Projects</h2>
  </header>
  <div class="my-7 space-y-24">
    <article
      *ngFor="let project of projects; let index = index"
      class="flex flex-wrap md:justify-between md:items-center"
    >
      <picture
        [ngClass]="
          index % 2 === 0
            ? 'w-full md:w-5/12 shadow-lg'
            : 'w-full md:w-5/12 shadow-lg md:order-1'
        "
      >
        <img [src]="project.image" [alt]="project.title" class="rounded-lg" />
      </picture>
      <div
        class="flex flex-col overflow-auto space-y-3 my-3 mx-1 w-full md:w-5/12"
      >
        <h3 class="uppercase font-bold text-2xl">{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="flex overflow-auto space-x-3 pb-3">
          <span
            *ngFor="let disc of project.tools"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-3 border border-gray-500 rounded shadow"
            >{{ disc }}</span
          >
        </div>
        <div class="w-auto flex space-x-5 relative">
          <a [href]="project.github" target="_blank" rel="noreferrer">
            <img
              src="../../assets/images/icons/github.svg"
              alt="link to github page"
              width="24px"
              height="24px"
            />
          </a>
          <a [href]="project.link" target="_blank" rel="noreferrer">
            <img
              src="../../assets/images/icons/external-link.svg"
              alt="link to live website"
              width="24px"
              height="24px"
            />
          </a>
        </div>
      </div>
    </article>
  </div>
</section>
<div class="mx-5">
  <a
    href="https://github.com/adityanjr"
    target="_blank"
    rel="noreferrer"
    class="bg-gray block shadow-lg uppercase border border-gray-500 rounded-lg text-center my-12 p-2 max-w-xs m-auto"
  >
    <span>See more on Github</span>
  </a>
</div>
