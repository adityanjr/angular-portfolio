<section class="my-5" id="contact">
  <header class="px-5 text-4xl font-bold pt-10">
    <h2>Contact Me</h2>
    <p class="text-base pt-2 font-thin">I'd love to hear your thoughts!</p>
  </header>
  <div class="md:mx-6 flex flex-col flex-wrap md:flex-row justify-between">
    <!-- Contact Information -->
    <div class="md:w-6/12 md:px-0 p-5 my-5">
      <div>
        <p class="font-bold">{{ myName }}</p>
        <p class="font-thin">{{ myLocation }}</p>
        <a
          href="mailto: samant04aditya@gmail.com"
          class="border-b-2 mt-3 inline-block border-gray-500"
        >
          {{ myEmail }}
        </a>
      </div>
      <a
        class="border-b-2 mt-3 inline-block border-gray-500"
        href="../../assets/Resume - Aditya Singh.pdf"
        target="_blank"
        rel="noreferrer"
      >
        Resume
      </a>
      <div class="flex flex-row flex-wrap mt-7">
        <div class="mr-4">
          <a
            href="https://www.linkedin.com/in/adityanjr"
            target="_blank"
            rel="noreferrer"
          >
            <span
              class="mb-2 flex flex-row items-end border border-gray-500 p-2 rounded-lg text-sm"
            >
              <img
                src="../../assets/images/icons/linkedin.svg"
                alt=""
                width="24px"
                height="24px"
                class="mr-1"
              />
              LinkedIn
            </span>
          </a>
        </div>

        <div class="mr-4">
          <a
            href="https://github.com/adityanjr"
            target="_blank"
            rel="noreferrer"
          >
            <span
              class="mb-2 flex flex-row items-end border border-gray-500 p-2 rounded-lg text-sm"
            >
              <img
                src="../../assets/images/icons/github.svg"
                alt=""
                width="24px"
                height="24px"
                class="mr-1"
              />
              GitHub
            </span>
          </a>
        </div>

        <a
          href="https://leetcode.com/aditya_njr/"
          target="_blank"
          rel="noreferrer"
        >
          <span
            class="mb-2 flex flex-row items-end border border-gray-500 p-2 rounded-lg text-sm"
          >
            <img
              src="../../assets/images/icons/leetcode.svg"
              alt=""
              width="24px"
              height="24px"
              class="mr-1"
            />
            Leetcode
          </span>
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div
      class="bg-gray px-5 py-10 md:py-8 sm:p-8 my-2 md:rounded-lg shadow-lg justify-between w-full md:w-6/12"
    >
      <form
        class="flex flex-col space-y-3 m-auto w-full"
        #login="ngForm"
        name="contact"
        (ngSubmit)="sendEmail($event, login)"
      >
        <label for="username">Name</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          name="username"
          id="username"
          class="py-3 px-4 text-gray-400"
          required
        />

        <label for="useremail">Email</label>
        <input
          type="email"
          name="useremail"
          id="useremail"
          [(ngModel)]="useremail"
          class="py-3 px-4 text-gray-400"
          required
        />

        <label for="message">Message</label>
        <textarea
          name="message"
          [(ngModel)]="message"
          cols="25"
          rows="5"
          class="py-3 px-4 text-gray-400"
          required
        ></textarea>

        <div class="pt-3">
          <button
            type="submit"
            value="Send"
            class="border border-gray-500 p-3 hover:bg-blue-400 rounded-lg w-auto mr-auto shadow-md"
          >
            Send Message
          </button>
        </div>
        <div
          *ngIf="showMsg"
          id="toast-simple"
          class="flex items-center w-full max-w-xs p-4 space-x-4 text-white bg-slate-700 divide-x divide-gray-200 rounded-lg shadow dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
          role="alert"
        >
          <svg
            class="w-5 h-5 text-blue-600 dark:text-blue-500 rotate-45"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"
            />
          </svg>
          <div class="pl-4 text-sm font-normal">Message sent successfully.</div>
        </div>
      </form>
    </div>
  </div>
  <div
    class="relative md:bottom-56 mr-auto ml-auto md:mr-auto md:ml-0 max-w-xs md:max-w-sm"
    (click)="scrollToTop()"
  >
    <picture>
      <source
        srcset="
          ../../assets/images/rocket-320.webp 320w,
          ../../assets/images/rocket.webp     768w
        "
        type="image/webp"
      />
      <source
        srcset="../../assets/images/rocket.png"
        sizes="(min-width: 768px) 50vw, 100vw"
        type="image/png"
      />
      <img
        width="500px"
        height="500px"
        loading="lazy"
        alt="red rocket flying"
      />
    </picture>
  </div>
</section>
