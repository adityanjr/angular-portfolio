<section class="my-28" id="contact">
  <header class="px-5 text-4xl font-bold pt-10">
    <h2>Contact Me</h2>
    <p class="text-base pt-2 font-thin">I'd love to hear your thoughts!</p>
  </header>
  <div class="md:mx-6 flex flex-col flex-wrap md:flex-row justify-between">
    <!-- Contact Information -->
    <div class="md:w-6/12 md:px-0 p-5 my-5">
      <div>
        <p class="font-bold">Aditya Singh</p>
        <p class="font-thin">Delhi, India</p>
        <a
          href="mailto: samant04aditya@gmail.com"
          class="border-b-2 mt-3 inline-block border-gray-500"
        >
          samant04aditya@gmail.com
        </a>
      </div>
      <a
        class="border-b-2 mt-3 inline-block border-gray-500"
        href="../../assets/Resume - Aditya Singh.pdf"
        target="_blank"
        rel="noreferrer"
      >
        Resume
      </a>
      <div class="flex flex-row flex-wrap mt-7">
        <div class="mr-4">
          <a
            href="https://www.linkedin.com/in/adityanjr"
            target="_blank"
            rel="noreferrer"
          >
            <span
              class="mb-2 flex flex-row items-end border border-gray-500 p-2 rounded-lg text-sm"
            >
              <img
                src="../../assets/images/icons/linkedin.svg"
                alt=""
                width="24px"
                height="24px"
                class="mr-1"
              />
              LinkedIn
            </span>
          </a>
        </div>

        <div class="mr-4">
          <a
            href="https://github.com/adityanjr"
            target="_blank"
            rel="noreferrer"
          >
            <span
              class="mb-2 flex flex-row items-end border border-gray-500 p-2 rounded-lg text-sm"
            >
              <img
                src="../../assets/images/icons/github.svg"
                alt=""
                width="24px"
                height="24px"
                class="mr-1"
              />
              GitHub
            </span>
          </a>
        </div>

        <a
          href="https://leetcode.com/aditya_njr/"
          target="_blank"
          rel="noreferrer"
        >
          <span
            class="mb-2 flex flex-row items-end border border-gray-500 p-2 rounded-lg text-sm"
          >
            <img
              src="../../assets/images/icons/leetcode.svg"
              alt=""
              width="24px"
              height="24px"
              class="mr-1"
            />
            Leetcode
          </span>
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div
      class="bg-gray px-5 py-10 md:py-8 sm:p-8 my-2 md:rounded-lg shadow-lg justify-between w-full md:w-6/12"
    >
      <form
        class="flex flex-col space-y-3 m-auto w-full"
        name="contact"
        method="post"
      >
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="gradient" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="gradient" required />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="25"
          rows="5"
          class="gradient"
          required
        ></textarea>

        <button
          type="submit"
          class="border border-gray-500 p-2 rounded-lg w-auto mr-auto shadow-md"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
  <div
    class="relative md:bottom-56 mr-auto ml-auto md:mr-auto md:ml-0 max-w-xs md:max-w-sm"
    (click)="scrollToTop()"
  >
    <picture>
      <source
        srcset="
          ../../assets/images/rocket-320.webp 320w,
          ../../assets/images/rocket.webp     768w
        "
        type="image/webp"
      />
      <source
        srcset="../../assets/images/rocket.png"
        sizes="(min-width: 768px) 50vw, 100vw"
        type="image/png"
      />
      <img
        width="500px"
        height="500px"
        loading="lazy"
        alt="red rocket flying"
      />
    </picture>
  </div>
</section>
